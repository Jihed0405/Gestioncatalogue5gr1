<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header"><h3>Ajouter un nouveau Produit</h3></div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data"  action="/admin/save" >
                <div class="form-group">
                    <label for="nom">Nom:</label>
                    <input type="text" class="form-control" id="nom" name="nom" th:value="${produit.nom}">
                    <span class="text-danger" th:errors="${produit.nom}"></span>
                </div>
                <div class="form-group">
                    <label for="prix">Prix:</label>
                    <input type="number" class="form-control" id="prix" name="prix" th:value="${produit.prix}">
                    <span class="text-danger" th:errors="${produit.prix}"></span>
                </div>
                <div class="form-group">
                    <label for="quantite">Quantite:</label>
                    <input type="number" class="form-control" id="quantite" name="quantite" th:value="${produit.quantite}">
                    <span class="text-danger" th:errors="${produit.quantite}"></span>
                </div>
                <div class="form-group">
                    <label>Categorie:</label>
                     <select name="categorie"  >
                        <option  label="-- No Value Selected --" value=""></option>
                         <option th:each="c:${categories}" th:text="${c.nom}"
                                 th:value="${c.id}"
                                 th:selected="${produit.id!=null && produit.categorie.id==c.id}"></option>
                     </select>
                  


                </div>
                <span class="text-danger" th:errors="${produit.categorie}"></span>
               
                <label class="form-label">Photo</label>
                <input type="file" accept="image/*" name="file">
                <input type="hidden" name="nomImage" th:value="${produit.nomImage}" >
                </div>
                <div><button type="submit" class="btn btn-primary">Submit</button>
                <input type="hidden" name="id" th:value="${produit.id}"></div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
